---
# tasks file for roles/docker
- name: Define Python Interpreter
  set_fact:
    new_interpreter: "{{ ansible_python_interpreter }}"

- name: Override Python Interpeter for CentOS7
  set_fact:
    new_interpreter: "/usr/bin/python"
  when:
    - "ansible_distribution == 'CentOS'"
    - "ansible_distribution_major_version | int == 7"

- name: Install base
  package:
    name: 
        - epel-release
        - python3
        - python3-pip
        - libselinux-python3
    state: present
  vars:
    ansible_python_interpreter: "{{ new_interpreter }}"


- name: Remove old versions
  pip:
    name:
       - docker-py
       - docker
    state: absent

- name: Install Docker SDK for Python
  pip: 
    name: docker==4.4.4
    state: present

- name: Add docker repository
  yum_repository:
    name: docker-ce-repo
    description: "Docker CE repository"
    baseurl: https://download.docker.com/linux/centos/7/x86_64/stable/
    enabled: yes
    gpgcheck: no

- name: Install docker
  package:
    name: 
      - "containerd.io-1.3.7-3.1.el7.x86_64"
      - "docker-ce-cli-19.03.10-3.el7.x86_64"
      - "docker-ce-19.03.10-3.el7.x86_64"
    state: present
  vars:
    ansible_python_interpreter: "{{ new_interpreter }}" 
  
- name: Start and enable docker
  service:
    name: docker
    enabled: yes
    state: started

- name: Create docker network
  docker_network:
    name: "{{ network }}"
    ipam_config:
      - subnet: 172.18.0.0/16
    state: present
    force: yes